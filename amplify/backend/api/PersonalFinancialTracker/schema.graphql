type SessionNordigen @model @auth(rules: [{allow: private}, {allow: public, provider: iam}]) {
  id: ID!
  createdAt: String
  institutionId: String
  agreement: String
  reference: String
  link: String
  status: String
}

type Record @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String
  category: String
  amount: Float
  transactionDate: AWSDate
  currency: String
  description: String
}
 