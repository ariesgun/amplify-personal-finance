type Account @model @auth(rules: [{allow: private}]) {
  id: ID!
  bank: String
  accountNum: String
  logo: AWSURL
}

type Record @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String
  category: String
  amount: Float
  transactionDate: AWSDate
  currency: String
  description: String
}
 